<html>

<head>
    <script src="staffScript.js"></script>
</head>

<body>
    <div ng-app="pizzeriaStaff">
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-offset-3  col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-2 col-xs-2 col-md-2 col-lg-2"
                        for="username">Username:</label>
                    <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                        <input type="email" class="form-control" ng-model="username" id="loginName" placeholder="Enter usesrname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-offset-3  col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-2 col-xs-2 col-md-2 col-lg-2"
                        for="pwd">Password:</label>
                    <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                        <input type="password" class="form-control" ng-model="password" id="loginPass" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5  col-xs-offset-5 col-md-offset-5 col-lg-offset-5 col-sm-3 col-xs-3 col-md-3 col-lg-3">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>


</html>

<html>

<head>
    <script src="appScript.js"></script>
</head>

<body>
    <div ng-app="pizzeriaApp" ng-controller="appController">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-offset-3  col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-2 col-xs-2 col-md-2 col-lg-2"
                    for="username">Email:</label>
                <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                    <input type="email" class="form-control" id="username" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-offset-3  col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-2 col-xs-2 col-md-2 col-lg-2"
                    for="pwd">Password:</label>
                <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5  col-xs-offset-5 col-md-offset-5 col-lg-offset-5 col-sm-3 col-xs-3 col-md-3 col-lg-3">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>

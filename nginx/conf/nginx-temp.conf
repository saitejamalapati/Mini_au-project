#    	    rewrite ^/$ /MAPv3/login break;
#            proxy_pass http://localhost:8090;
#    	}

#        location /MAPv3/static/css {
#            expires 365d;
#            #rewrite ^(.*)$ /..$1 break;
#            rewrite ^(.*)$ $1 break;
#            root E:/Accolite/MAPv4/PhysicianPortal/release/client;
#        }

#        location ~ ^/portal/(.*)/(.+)\.(.+)\.(jpg|jpe?g|png|gif|ico|css|js)$ {
#            expires 365d;
#            rewrite ^/portal(.*)$ $1 break;
#            root E:/Accolite/MAPv4/PhysicianPortal/release/client;

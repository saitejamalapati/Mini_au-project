<html>

    <head>
        <script src="appScript.js"></script>
    </head>

    <body>
        <div ng-app="pizzeriaApp">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-xs-4 col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">We provice wide range of pizzas. Select a pizza of your choice.</div>
                            <div class="panel-body">
                                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></img>

                            <div class="panel-footer"></div>
                        </div>
                    </div>

                    <div class="col-sm-4 col-lg-4 col-xs-4 col-md-4">
                        <div class="panel panel-danger">

                            <div class="panel-body">
                                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></img>
                            </div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>

                    <div class="col-sm-4 col-lg-4 col-xs-4 col-md-4">

                            <div class="panel-body">
                                <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></img>
                            </div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-controller="navBarController"></div>
